<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fitness Tracker</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap JS -->
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  ></script>
</head>

<body class="bg-light">

  <div class="container py-4">

    <!-- Title -->
    <div class="text-center mb-4">
      <h1 class="fw-bold">ğŸ‹ï¸ Fitness Tracker</h1>
      <p class="text-muted">Track workouts & view your progress</p>
    </div>

    <!-- Add Workout -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="card-title mb-3">Add Workout</h4>

        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Date</label>
            <input type="date" id="date" class="form-control">
          </div>

          <div class="col-md-4">
            <label class="form-label">Day</label>
            <select id="day" class="form-select">
              <option value="">Select day</option>
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
              <option>Sunday</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Exercise</label>
            <input
              type="text"
              id="exercise"
              class="form-control"
              placeholder="Bench Press"
            >
          </div>

          <div class="col-md-3">
            <label class="form-label">Sets</label>
            <input type="number" id="sets" class="form-control" min="1">
          </div>

          <div class="col-md-3">
            <label class="form-label">Reps</label>
            <input type="number" id="reps" class="form-control" min="1">
          </div>

          <div class="col-md-3">
            <label class="form-label">Weight</label>
            <input type="number" id="weight" class="form-control" min="1">
          </div>

          <div class="col-md-3">
            <label class="form-label">Unit</label>
            <select id="unit" class="form-select">
              <option>kg</option>
              <option>lb</option>
            </select>
          </div>
        </div>

        <div class="mt-3 text-end">
          <button id="add-workout-btn" class="btn btn-primary">
            â• Add Workout
          </button>
        </div>
      </div>
    </div>

    <!-- Workout List -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="card-title mb-3">Workout List</h4>
        <div id="workout-list" class="list-group">
          <!-- Workouts injected by JS -->
        </div>
      </div>
    </div>

    <!-- Progress -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Progress</h4>

        <div class="row g-2 align-items-end">
          <div class="col-md-8">
            <label class="form-label">Exercise name</label>
            <input
              type="text"
              id="progress-exercise-input"
              class="form-control"
              placeholder="Bench Press"
            >
          </div>
          <div class="col-md-4 d-grid">
            <button id="show-progress-btn" class="btn btn-success">
              ğŸ“ˆ Show Progress
            </button>
          </div>
        </div>

        <div id="progress-output" class="mt-3"></div>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
